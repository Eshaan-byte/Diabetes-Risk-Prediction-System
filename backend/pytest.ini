[pytest]
# Pytest configuration for Health Records API

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes

# Coverage options (when using pytest-cov)
# Run with: pytest --cov=app --cov-report=html
[coverage:run]
source = app
omit =
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Markers for categorizing tests
markers =
    unit: Unit tests that test individual components
    integration: Integration tests that test multiple components together
    slow: Tests that take a long time to run
    auth: Tests related to authentication
    ml: Tests related to machine learning predictions
    validation: Tests related to input validation
